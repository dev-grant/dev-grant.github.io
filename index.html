<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="color-scheme" content="dark light" />
		<title>Life Dashboard</title>
		<meta name="description" content="A TV-friendly dashboard embedding a Google Sheets life tracker." />

			<!-- Tailwind CSS via CDN -->
			<script src="https://cdn.tailwindcss.com"></script>
			<script>
				tailwind.config = {
					theme: {
						extend: {
							colors: {
								surface: {
									DEFAULT: '#0b0b0f',
									800: '#121218',
									700: '#1a1a22',
								},
							},
						},
					},
				};
			</script>

		<style>
					/* Prefer stable full-viewport layout without JS */
					html, body { height: 100%; }
					/* Use CSS environment variables for safe areas on some TVs */
					.safe { padding: env(safe-area-inset); }
		</style>
	</head>
			<body class="h-full bg-surface text-zinc-100 antialiased">
				<div class="flex h-full w-full items-stretch justify-stretch safe">
					<iframe
						title="Life Dashboard Sheet"
						class="m-0 block h-full w-full"
						style="border: 0;"
						src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTJJuhmPa1hATNwXWdBVdRcP7W8qVOtSvQk0qlSrI67ZEHvFKf3uLVhkepJ0mPejT10C2Fpv0G7J35K/pubhtml?gid=1144953339&amp;single=true&amp;widget=true&amp;headers=false"
						loading="eager"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</div>
	</body>
</html>
